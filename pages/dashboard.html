<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- JS -->
    <script defer src="../js/main.js"></script>
    <title>Proyecto Credito-Dashboard</title>

</head>

<body>

    <h1 class="tituloDashboard" id="tituloUsuario">Proyecto Credito</h1>

    <section class="contenedorUnico">

        <h5 class="item ultimo fa fa-money" id="mostrarsaldocuenta">saldo en cuenta:</h5>
        <div class="item">
            <div class="card">
                <h5 class="fa fa-check-circle"></h5>
            </div>

            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#simularcre" type="button">
                Simular Credito
            </button>
        </div>
        <div class="item">
            <div class="card">
                <h5 class="fa fa-check-square"></h5>
            </div>
            <button class="btn btn-success" id="solicitarCredito" data-bs-toggle="modal" data-bs-target="#sacarcred"
                type="button">
                Solicitar Credito
            </button>
        </div>
        <div class="item">
            <div class="card">
                <h5 class="fa fa-database"></h5>
            </div>
            <button class="btn btn-info" id="creditosPedidos" data-bs-toggle="modal"
                data-bs-target="#modalVisualizacion" type="submit">
                Creditos Solicitados
            </button>
        </div>

        <div class="item">
            <div class="card">
                <h5 class="fa fa-search-plus"></h5>
            </div>
            <button class="btn btn-warning" id="Modal" data-bs-toggle="modal" data-bs-target="#modalBuscador"
                type="submit">
                Buscar Creditos
            </button>
        </div>
        <div class="item">
            <div class="card">
                <h5 class="fa fa-trash"></h5>
            </div>
            <button class="btn btn-dark" id="borrarPrestamo" type="button">
                Borrar Todo
            </button>
        </div>
        <div class="item">
            <div class="card">
                <h5 class="fa fa-users"></h5>
            </div>
            <a class="btn btn-secondary" id="" data-bs-toggle="modal" data-bs-target="#modalAsesores" type="submit">Ver
                Asesores</a>
        </div>
        <div class="item ultimo">
            <div class="card ">
                <h5 class="fa fa-sign-out"></h5>
            </div>

            <a class="btn btn-danger" href="../index.html">Salir</a>
        </div>
    </section>
    <!-- Modal simulador de creditos-------------------------------------------------------------------------  -->
    <section>
        <div id="simuladorboton">
            <form action="">
                <div class="modal fade" id="simularcre" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Simular Prestamo</h1>
                            </div>
                            <div class="modal-body">
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="cargaImporte"
                                                placeholder="$00000000" value="">
                                            <label for="floatingInputGrid">Monto a Solicitar</label>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="form-floating">
                                            <select class="form-select" id="cargaMeses">
                                                <option value="" selected disabled>Cuotas</option>
                                                <option value="1">1</option>
                                                <option value="6">6</option>
                                                <option value="12">12</option>
                                                <option value="24">24</option>
                                                <option value="48">48</option>
                                            </select>
                                            <label for="floatingSelectGrid">Seleccione lascuotas</label>

                                        </div>

                                    </div>
                                    <div id="cardSimulacion"></div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="cerrarCimulador" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" id="simularCredito" class="btn btn-primary">Simular</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Modal Solicitud de creditos-------------------------------------------------------------------------  -->
    <section>
        <div id="simuladormodal">
            <form action="">
                <div class="modal fade" id="sacarcred" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Solicitar Prestamo</h1>

                            </div>
                            <div class="modal-body" id="cardpeticion">
                                <div class="row g-2">
                                    <div class="col-md">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="cargaImporteCargado"
                                                placeholder="$00000000" value="">
                                            <label for="floatingInputGrid">Monto a Solicitar</label>
                                        </div>
                                    </div>
                                    <div class="row g-2">
                                        <div class="col-md">
                                            <div class="form-floating">
                                                <input type="date" class="form-control" id="cargaFechaCargado" value=""
                                                    disabled>
                                                <label for="cargaFechaCargado">Fecha</label>
                                            </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="form-floating">
                                                <select class="form-select" id="cargaMesesCargado">
                                                    <option value="" selected disabled>Cuotas</option>
                                                    <option value="1">1</option>
                                                    <option value="6">6</option>
                                                    <option value="12">12</option>
                                                    <option value="24">24</option>
                                                    <option value="48">48</option>
                                                </select>
                                                <label for="floatingSelectGrid">Seleccione lascuotas</label>

                                            </div>

                                        </div>
                                        <div id="alertaOtorgamiento"></div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="cerrarSolicitud" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="button" id="solicitarboton" class="btn btn-primary">Solicitar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </section>
    <!-- Modal Visualizacion de creditos-------------------------------------------------------------------------  -->
    <div class="modal fade" id="modalVisualizacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="creditosSolicitadosPor">Creditos Solicitados</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="creditosOtorgados">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal Visualizacion de creditos-------------------------------------------------------------------------  -->
    <div class="modal fade" id="modalBuscador" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="creditosSolicitadosPor">Creditos Solicitados</h1>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <input id="inputbuscar" class="form-control me-2" type="search"
                            placeholder="Ingrese el monto a buscar" aria-label="Search" />

                    </div>

                    <div id="buscrcreditos">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Visualizacion de asesores-------------------------------------------------------------------------  -->
    <div class="modal fade" id="modalAsesores" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalAsesores">Asesores Dispoibles</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="asesoresCargado">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Swet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Scritp JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
